desc: |-
  炎热的一天, 两个男孩想要吃西瓜, 但是他们又十分喜欢偶数.
  他们想要把西瓜分成两份, 且每一份的重量都是偶数公斤.
  请你帮帮他们!
difficulty: 1
explain: |-
  输入: 第一行 n (1 <= n <= 100), 表示包括 n 行测试用例
  后面每一行只有一个整数 w (1 <= w <= 100), 代表西瓜的重量输出: 如果男孩们能把西瓜分成两部分, 每一部分的重量都是偶数公斤, 那么请打印"YES",相反打印"NO".
id: 1001
input: |-
  3
  5
  4
  3
name: 西瓜
output: |-
  NO
  YES
